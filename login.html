<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Halaman Login | Fisika</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />

    <!-- Custom styles for this template -->
    <link href="./tes_files/sign-in.css" rel="stylesheet" />
    <style>
      body {
        background-color: #2b3035;
        color: #dee2e6;
      }

      .form-signin input[type="username"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
      <form>
        <!-- <img class="mb-4" src="./tes_files/bootstrap-logo.svg" alt="" width="72" height="57" />-->
        <h1 class="mb-4"><i class="bi bi-lightning-charge"></i>Fisika</h1>
        <h1 class="h3 mb-3 fw-normal text-white">Please Sign In</h1>

        <div class="form-floating">
          <input type="username" class="form-control" id="username" placeholder="Usernamae" />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>
      </form>
      <button class="btn btn-primary w-100 py-2 mt-3" onclick="login()">Sign in</button>
    </main>

    <script>
      if (localStorage.getItem("username") != null) {
        window.location.href = "index.html";
      }
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
