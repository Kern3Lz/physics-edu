<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Hambatan Arus Listrik | Fisika</title>

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.ico">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css" />

    <script src="assets/js/question.js"></script>
  </head>
  <body>
    <!-- left and right side -->
    <div class="d-flex flex-row flex-shrink-0 text-white bg-dark" style="width: 100%; height: 100vh">
      <!-- sidebar -->
      <div class="responsive-hp d-flex flex-column flex-shrink-0 pt-3 p-3 text-bg-dark shadow-lg rounded">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 mt-1 me-md-auto text-white text-decoration-none">
          <i class="bi bi-lightning-charge me-2 icon-hp"></i>
          <span class="d-none d-sm-inline d-md-inline">Hambatan & Arus Listrik</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">
              <i class="bi bi-house-door me-2"></i>
              <span class="d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li>
            <a href="materi.html" class="nav-link text-white">
              <i class="bi bi-journal-bookmark me-2"></i>
              <span class="d-none d-sm-inline">Materi</span>
            </a>
          </li>
          <li>
            <a href="quiz.html" class="nav-link active" aria-current="page">
              <i class="bi bi-question-circle me-2"></i>
              <span class="d-none d-sm-inline">Quiz</span>
            </a>
          </li>
          <li>
            <a href="nilai.html" class="nav-link text-white">
              <i class="bi bi-file-earmark-check me-2"></i>
              <span class="d-none d-sm-inline">Nilai</span>
            </a>
          </li>
          <!-- <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
              Customers
            </a>
          </li> -->
        </ul>
        <hr />

        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <script>
              if (localStorage.getItem("username") !== null) {
                document.write('<i class="bi bi-person-circle me-2"></i><strong class="d-none d-sm-inline">' + localStorage.getItem("username") + "</strong>");
              } else {
                document.write('<i class="bi bi-person-circle me-2"></i><strong class="d-none d-sm-inline">Guest</strong>');
              }
            </script>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <!-- <li><a class="dropdown-item" href="#">New project...</a></li> -->
            <!-- <li><a class="dropdown-item" href="#">Settings</a></li> -->
            <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
            <!-- <li><hr class="dropdown-divider" /></li> -->
            <li style="margin-bottom: 0; cursor: pointer"><a class="dropdown-item" onclick="logout()">Sign out</a></li>
          </ul>
        </div>
      </div>

      <!-- content -->
      <div class="container-fluid overflow-x-hidden overflow-ab-scroll">
        <div class="row px-4 mt-3">
          <div class="mb-5">
            <script>
              // jika localstorage nilai belum ada
              if (localStorage.getItem("nilai") != 0 && localStorage.getItem("nilai") != null) {
                document.write(`
                        <div>
                            <h1 class="h1-hp mb-3">Anda Sudah Mengerjakan Quiz Hambatan & Arus Listrik!</h1>
                        </div>
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Nilai Anda: ${localStorage.getItem("nilai")}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `);
              } else {
                document.write(`
                        <div>
                            <h1 class="h1-hp">Quiz Hambatan & Arus Listrik</h1>
                            <p class="text-muted">Jawablah pertanyaan berikut dengan benar!</p>
                        </div>
                        <div id="question">

                    `);
                for (let i = 0; i < questions.length; i++) {
                  document.write(`
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Soal ${i + 1}</h5>
                                    <p class="card-text">${questions[i].question}</p>
                                    <div class="form-check mb-2 d-flex flex-row">
                                        <input class="form-check input-${i}" type="radio" name="question-${i}" value="a" />
                                        <label class="form-check label-${i}">${questions[i].a}</label>
                                    </div>
                                    <div class="form-check mb-2 d-flex flex-row">
                                        <input class="form-check input-${i}" type="radio" name="question-${i}" value="b" />
                                        <label class="form-check label-${i}">${questions[i].b}</label> 
                                    </div> 
                                    <div class="form-check mb-2 d-flex flex-row">
                                        <input class="form-check input-${i}" type="radio" name="question-${i}" value="c" />
                                        <label class="form-check label-${i}">${questions[i].c}</label>
                                    </div>
                                    <div class="form-check mb-2 d-flex flex-row">
                                        <input class="form-check input-${i}" type="radio" name="question-${i}" value="d" />
                                        <label class="form-check label-${i}">${questions[i].d}</label>
                                    </div>
                                </div>
                            </div>
                        `);
                }

                document.write(`
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="submit()">Submit</button>
                        </div>
                    `);
                    }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      if (localStorage.getItem("username") === null) {
        window.location.href = "login.html";
      }
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
